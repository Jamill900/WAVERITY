<div class="bg">
  <ngx-tabset customNavClass="nav-test-class" customTabsClass="container">
    <ngx-tab tabTitle="Oil and Gas" [bypassDOM]="true">
      <ng-template>
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" (init)="slickInit($event)"
          (beforeChange)="beforeChange($event)" class="banner-slider banner-slider-one banner-slider-active">
          <!-- Data -->
          <div ngxSlickItem class="single-banner" *ngFor="let item of banner.oil">
            <div class="container-fluid container-1470">
              <div class="row align-items-center">
                <div class="col-lg-5 animate__fadeInLeft animate__animated wow">
                  <div class="banner-img" data-animation="fadeInRight" data-delay="0.5s">
                    <img [src]="item.cover" [alt]="item.title">
                  </div>
                </div>
                <div class="col-lg-7 animate__fadeInRight animate__animated wow">
                  <div class="banner-text">
                    <div class="banner-content">
                      <h1 data-animation="fadeInLeft" data-delay="0.6s" class="title">
                        {{item.title}}
                      </h1>
                      <p data-animation="fadeInLeft" data-delay=".9s">
                        {{item.info}}
                      </p>
                      <a routerLink="/oil" data-animation="fadeInUp" data-delay="1.1s"
                        class="main-btn rounded-btn icon-right small-size">
                        More Solutions
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Data -->
        </ngx-slick-carousel>
      </ng-template>
    </ngx-tab>
