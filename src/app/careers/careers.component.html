<div class="main">
    <div class="section-head container-md wow animate__fadeInDown animate__animated">
        <h2>Careers</h2>
        <div class="hr"></div>
        <p>
            Open new horizons with WAVERITY to shape the future of AI applications in the industry. We are always keen
            to meet fresh talents, so check out our vacancies.
        </p>
    </div>

    <!-- Vacancies -->

    <div class="container row vacancies">
        <div class="vacancy col-lg-4 col-sm-12" (click)="navigateTo(data.link)"
            style="--animation-order: {{ data.id }}" *ngFor="let data of careers">
            <div class="details">
                <h3>{{ data.name }}</h3>
                <h4>{{ data.location }}</h4>
            </div>
            <button type="button"><a href="{{ data.link }}" target="_blank">View Details</a></button>
            <div *ngIf="isVacancyDetailsVisible">

            </div>
        </div>
        <!--<h1 class="text-center mt-5">
            Currently, we do not have any available<br>job openings to offer at this time.
        </h1> -->
    </div>
</div>
